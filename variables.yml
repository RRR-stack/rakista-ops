# Single source of truth for live constants across Rakista infra.
# Do NOT store secret payloads here. Secrets live in Bitwarden (folder: "variables")
# and/or GCP Secret Manager (GSM). This file holds names/IDs/URLs only.

project:
  id: "rakista-417013"

gcp:
  region: "asia-east1"
  zone: "asia-east1-a"
  vm: "n8n-vm-01"
  disk: "n8n-data"
  snapshot_policy: "n8n-daily-0330" # policy name only

storage:
  backup_bucket: "n8n-rakista-bucket" # bucket name only

cloudflare:
  domain: "n8n.rakista.com"
  tunnel_id: "f704a01e-8d43-4d42-9db7-13a09d76d962" # identifier only; config is on the VM

n8n:
  version: "1.122.5" # container tag to deploy
  health_url: "https://n8n.rakista.com/webhook/healthz"

secrets:
  encryption_key_name: "N8N_ENCRYPTION_KEY" # secret NAME only (payload in Bitwarden & GSM)

# Where the secret payloads live (names only, no values here)
bitwarden:
  folder: "variables"
  items:
    - "N8N_ENCRYPTION_KEY"
    - "POSTGRES_PASSWORD"
    - "CLOUDFLARE_API_TOKEN"
    - "GITHUB_PAT"

monitoring:
  channels:
    email: "harold@rakista.com" # who receives alerts by email
    chat: "rakista-alerts-chat" # friendly label for the Chat channel
  chat_channel_id: "projects/rakista-417013/notificationChannels/15793252715245858234"
  uptime:
    frequency: "1m" # probe every 1 minute
    timeout: "10s" # HTTP timeout
    failure_window: "3m" # alert after 3 consecutive minutes failing

schedules:
  # Cron times in UTC (PH = UTC+8): 18:40/18:50 UTC â†’ 02:40/02:50 PH
  cron_db_utc: "40 18 * * *"
  cron_volume_utc: "50 18 * * *"
